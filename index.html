<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fade Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <div class="slide active">
        <img src="https://i.imgur.com/1TA9QzM.png" alt="Slide 1" />
      </div>
      <div class="slide">
        <a href="https://jlc.vacourts.gov/pages/40/conference-corner-under-construction" target="_blank">
          <img src="https://i.imgur.com/aPmvyTZ.png" alt="Slide 2" />
        </a>
      </div>
      <div class="slide">
        <a href="https://jlc.vacourts.gov/learn/learning-plans/13/2025-security-awareness-training-program" target="_blank">
          <img src="https://i.imgur.com/f6leDBX.png" alt="Slide 3" />
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
